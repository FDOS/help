<title>callver</title>
<body>
<h1>callver</h1>
Sets the FreeCOM command interpreter version number
<pre>
   <b>callver x.xx</b>
</pre>
where <b>x.xx</b> is the version number; each <b>x</b> can be any digit from 0-9.
