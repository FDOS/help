<title>subst</title>
<body>
<h1>subst</h1>
Substitutes a path with a drive letter. 
<pre>
  subst [d: [d:]path]
  subst d: /D
</pre>
<h2>Options</h2>
<pre>
  /D
  Deletes this substituted drive.
</pre>
