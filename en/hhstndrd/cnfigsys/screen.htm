<h1>screen</h1>
<p>Sets the number of lines of text on screen</p>
<pre>
   <b>screen=code</b>
</pre>
<h2>Codes</h2>
<pre>
   <b>0x11</b>       28 lines
   <b>0x12</b>       43/50 lines
</pre>
